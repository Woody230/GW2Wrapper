components:
  schemas:
    AchievementCategoryId:
      type: integer
      x-ktx-identifier: true

    AchievementCategory:
      type: object
      required: [ name,description,order,icon,achievements,tomorrow ]
      properties:
        name:
          type: string
          x-gw2-intl: true
        description:
          type: string
          x-gw2-intl: true
        order:
          type: integer
          default: 2147483647
          description: The order of this category among other categories. The lower the order, the higher the priority.
        icon:
          $ref: "#/components/schemas/ImageLink"
        achievements:
          type: array
          items:
            $ref: "#/components/schemas/CategoryAchievement"
        tomorrow:
          type: array
          items:
            $ref: "#/components/schemas/CategoryAchievement"

    CategoryAchievement:
      type: object
      required: [ id ]
      x-ktx-identifiable:
        id: id
      properties:
        id:
          $ref: "#/components/schemas/AchievementId"
        required_access:
          allOf:
            - $ref: "#/components/schemas/AchievementAccess"
            - description: The expansion access requirements.
        level:
          allOf:
            - $ref: "#/components/schemas/AchievementLevel"
            - description: The level requirements.
        flags:
          allOf:
            - $ref: "#/components/schemas/CategoryAchievementFlag"
            - description: The flags indicating the categories this achievement belongs to.
        

      