  /achievements/categories/{id}:
    get:
      tags: [ getById ]
      operationId: getAchievementCategoriesById
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/achievements/categories
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/AchievementCategoryId"
      responses:
        "200":
          description: This resource returns all the categories for achievements.
          content:
