components:
  schemas:
    AchievementGroupId:
      type: string
      format: uuid
      x-ktx-identifier: true

    AchievementGroup:
      type: object
      required: [ id,name,description,order,categories ]
      x-ktx-identifiable:
        id: id
      properties:
        id:
          $ref: "#/components/schemas/AchievementGroupId"
        name:
          type: string
          x-gw2-intl: true
        description:
          type: string
          x-gw2-intl: true
        order:
          type: integer
          default: 2147483647
          description: The order of this group among other groups. The lower the order, the higher the priority.
        categories:
          type: array
          items:
            $ref: "#/components/schemas/AchievementCategoryId"


      