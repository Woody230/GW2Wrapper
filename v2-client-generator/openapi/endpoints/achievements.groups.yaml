  /achievements/groups?page={page}:
    get:
      tags: [ getByPage ]
      operationId: getAchievementGroupsByPage
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/achievements/groups
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/PageSize"
      responses:
        "200":
          description: This resource returns all the top-level groups for achievements.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AchievementGroup"
              example: '[{"id":"18DB115A-8637-4290-A636-821362A3C4A8","name":"Daily","description":"Achievements that change on a daily basis.","order":1,"categories":[79,88,97,98,102,162,201,207,213,221,233,238,243,250,321,330]},{"id":"1CAFA333-0C2B-4782-BC4C-7DA30E9CE289","name":"Raids","description":"Achievements related to raids.","order":12,"categories":[124,134,138,155,195,215,229]}]'
