    get:
      tags: [ getById ]
      operationId: getAchievementGroupsById
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/achievements/groups
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/AchievementGroupId"
      responses:
        "200":
          description: This resource returns all the top-level groups for achievements.
