paths:
  /account/novelties:
    get:
      tags: [ getModel ]
      security:
        - Bearer: [ account,unlocks ]
      operationId: getAccountNovelties
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/account/novelties
      responses:
        "200":
          description: This resource returns information about novelties that are unlocked for an account.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/NoveltyId"
              example: '[8,195,200,228,230,236,289,304]'
  