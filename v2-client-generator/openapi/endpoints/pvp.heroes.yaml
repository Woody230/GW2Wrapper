components:
  schemas:
    PvpHeroId:
      type: string
      format: uuid
      x-ktx-id: true

    PvpHero:
      type: object
      required: [ id, name, type, descripton, stats, overlay, underlay, skins ]
      properties:
        id:
          $ref: "#/components/schemas/PvpHeroId"
        name:
          allOf:
            - $ref: "#/components/schemas/PvpHeroName"
            - x-gw2-intl: true
        type:
          allOf:
            - $ref: "#/components/schemas/PvpHeroType"
            - x-gw2-intl: true
        description:
          type: string
          x-gw2-intl: true
        stats:
          $ref: "#/components/schemas/PvpHeroStats"
        overlay:
          $ref: "#/components/schemas/ImageLink"
        underlay:
          $ref: "#/components/schemas/ImageLink"
        skins:
          type: array
          items:
            $ref: "#/components/schemas/PvpHeroSkin"

    PvpHeroStats:
      type: object
      required: [ offense,defense,speed ]
      properties:
        offense:
          type: integer
        defense:
          type: integer
        speed:
          type: integer

    PvpHeroSkinId:
      type: integer
      x-gw2-intl: true

    PvpHeroSkin:
      type: object
      required: [ id,name,icon,default,unlock_items ]
      properties:
        id:
          $ref: "#/components/schemas/PvpHeroSkinId"
        name:
          type: string
          x-gw2-intl: true
        icon:
          $ref: "#/components/schemas/ImageLink"
        default:
          type: boolean
        unlock_items:
          type: array
          description: The ids of the items which unlock the skin.
          items:
            $ref: "#/components/schemas/ItemId"