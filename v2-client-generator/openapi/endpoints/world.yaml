paths:
  /worlds:
    get:
      tags: [ getIds ]
      operationId: getWorldIds
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/worlds
      responses:
        "200":
          description: This resource returns information about the available worlds, or servers.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/WorldId"
              example: '[1001,1002,1003,1004,1005,1006,1007,1008,1009,1010,1011,1012,1013,1014,1015,1016,1017,1018,1019,1020,1021,1022,1023,1024,2001,2002,2003,2004,2005,2006,2007,2008,2009,2010,2011,2012,2013,2014,2101,2102,2103,2104,2105,2201,2202,2203,2204,2205,2206,2207,2301]'
  /worlds?ids={ids}:
    get:
      tags: [ getByIds ]
      operationId: getWorldsByIds
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/worlds
      parameters:
        - name: ids
          in: path
          required: true
          schema:
            type: array
            items:
              $ref: "#/components/schemas/WorldId"
      responses:
        "200":
          description: This resource returns information about the available worlds, or servers.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/World"
              example: '[{"id":1001,"name":"Anvil Rock","population":"High"},{"id":1002,"name":"Borlis Pass","population":"High"}]'
  /worlds?ids=all:
    get:
      tags: [ getByAllIds ]
      operationId: getWorldsByAllIds
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/worlds
      responses:
        "200":
          description: This resource returns information about the available worlds, or servers.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/World"
              example: '[{"id":1001,"name":"Anvil Rock","population":"High"},{"id":1002,"name":"Borlis Pass","population":"High"}]'
  /worlds?page={page}:
    get:
      tags: [ getByPage ]
      operationId: getWorldsByPage
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/worlds
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/PageSize"
      responses:
        "200":
          description: This resource returns information about the available worlds, or servers.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/World"
              example: '[{"id":1001,"name":"Anvil Rock","population":"High"},{"id":1002,"name":"Borlis Pass","population":"High"}]'
  /worlds/{id}:
    get:
      tags: [ getById ]
      operationId: getWorldById
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/worlds
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/WorldId"
      responses:
        "200":
          description: This resource returns information about the available worlds, or servers.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/World"
              example: '{"id":1018,"name":"Northern Shiverpeaks","population":"High"}'

components:
  schemas:
    WorldId:
      type: integer
      x-ktx-identifier: true

    World:
      type: object
      required: [ id,name,population ]
      properties:
        id:
          $ref: "#/components/schemas/WorldId"
        name:
          allOf:
            - $ref: "#/components/schemas/WorldName"
            - x-gw2-intl: true
        population:
          $ref: "#/components/schemas/WorldPopulationLevel"