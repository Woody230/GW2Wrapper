paths:
  /account/pvp/heroes:
    get:
      tags: [ getModel ]
      security:
        - Bearer: [ account,unlocks ]
      operationId: getAccountPvpHeroes
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/account/pvp/heroes
      responses:
        "200":
          description: This resource returns information about pvp heroes that are unlocked for an account.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PvpHeroId"
              example: '[1,2,3]'