components:
  parameters:
    PvpSeasonId:
      name: seasonId
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/PvpSeasonId"

  schemas:
    PvpSeasonId:
      type: string
      format: uuid
      x-ktx-identifier: true

    PvpSeason:
      type: object
      required: [ id,name,start,end,active,divisions,leaderboards,ranks ]
      properties:
        id:
          $ref: "#/components/schemas/PvpSeasonId"
        name:
          type: string
          x-gw2-intl: true
        start:
          type: string
          format: date-time
        end:
          type: string
          formt: date-time
        active:
          type: boolean
        divisions:
          type: array
          items:
            $ref: "#/components/schemas/PvpDivision"
        leaderboards:
          type: array
          items:
            $ref: "#/components/schemas/PvpSeasonLeaderboard"
        ranks:
          type: array
          items:
            $ref: "#/components/schemas/PvpSeasonRank"

    PvpDivision:
      type: object
      required: [ name,flags,large_icon,small_icon,pip_icon,tiers ]
      properties:
        name:
          type: string
          x-gw2-intl: true
        flags:
          type: array
          items:
            $ref: "#/components/schemas/PvpDivisionFlag"
        large_icon:
          $ref: "#/components/schemas/ImageLink"
        small_icon:
          $ref: "#/components/schemas/ImageLink"
        pip_icon:
          $ref: "#/components/schemas/ImageLink"
        tiers:
          type: array
          items:
            $ref: "#/components/schemas/PvpDivisionTier"

    PvpDivisionTier:
      type: object
      required: [ points ]
      properties:
        points:
          type: integer
          description: The number of pips in the tier.

    PvpSeasonLeaderboard:
      type: object
      required: [ ladder ]
      properties:
        ladder:
          $ref: "#/components/schemas/PvpLadder"

    PvpLadder:
      type: object
      required: [ settings,scorings ]
      properties:
        settings:
          $ref: "#/components/schemas/PvpLadderSettings"
        scorings:
          type: array
          items:
            $ref: "#/components/schemas/PvpLadderScoring"

    PvpLadderSettings:
      type: object
      required: [ name,scoring,tiers ]
      properties:
        name:
          type: string
        duration:
          type: integer
        scoring:
          $ref: "#/components/schemas/PvpLadderScoringId"
        tiers:
          type: array
          items:
            $ref: "#/components/schemas/PvpLadderSettingsTier"

    PvpLadderSettingsTier:
      type: object
      required: [ range ]
      properties:
        range:
          type: array
          description: A collection of a maximum number followed by a minimum number.
          items:
            type: number
            format: double
        color:
          type: string
        type:
          type: string
        name:
          type: string

    PvpLadderScoringId:
      type: string
      format: uuid
      x-ktx-identifier: true
      description: The id of the scoring method.

    PvpLadderScoring:
      type: object
      required: [ id,type,description,name,ordering ]
      properties:
        id:
          $ref: "#/components/schemas/PvpLadderScoringId"
        type:
          type: string
          description: The type of the content
        description:
          type: string
          x-gw2-intl: true
          description: The description of the scoring method.
        name:
          type: string
          description: The type of scoring method.
          x-gw2-intl: true
        ordering:
          type: string
          description: The type of order priority.

    PvpSeasonRank:
      type: object
      required: [ name,description,icon,overlay,overlay_small,tiers ]
      properties:
        name:
          type: string
          x-gw2-intl: true
        description:
          type: string
          x-gw2-intl: true
        icon:
          allOf:
            - $ref: "#/components/schemas/ImageLink"
            - description: The link to the badge icon on the nameplate.
        overlay:
          $ref: "#/components/schemas/ImageLink"
        overlay_small:
          $ref: "#/components/schemas/ImageLink"
        tiers:
          type: array
          items:
            $ref: "#/components/schemas/PvpSeasonRankTier"

    PvpSeasonRankTier:
      type: object
      required: [ rating ]
      properties:
        rating:
          type: integer
          description: The maximum rating to be in the tier.