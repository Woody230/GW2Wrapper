components:
  schemas:
    RenownHeartId:
      type: integer
      x-ktx-identifier: true

    RenownHeart:
      type: object
      required: [ id,objective,level,coord,bounds,chat_link ]
      x-ktx-identifiable:
        id: id
      properties:
        id:
          $ref: "#/components/schemas/RenownHeartId"
        objective:
          type: string
          description: The description of the objective.
          x-gw2-intl: true
        level:
          $ref: "#/components/schemas/CharacterLevel"
        coord:
          title: coordinates
          type: array
          description: The two-dimensional coordinates within the texture.
          format: textureposition
          items:
            type: number
            format: double
        bounds:
          type: array
          description: The boundary of where the player can complete the heart represented by two-dimensional coordinates.
          format: textureposition
          items:
            type: number
            format: double
        chat_link:
          allOf:
            - $ref: "#/components/schemas/ChatLink"
            - externalDocs:
                url: https://wiki.guildwars2.com/wiki/Chat_link_format#Map_link
    