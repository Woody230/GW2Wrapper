components:
  schemas:
    LegendId:
      type: string
      x-ktx-identifier: true

    LegendCode:
      type: string
      x-ktx-identifier: true
      description: The id used in build template chat links.
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/Chat_link_format#Build_template_link

    Legend:
      type: object
      required: [ id,code,swap,heal,elite,utilites ]
      properties:
        id:
          $ref: "#/components/schemas/LegendId"
        code:
          $ref: "#/components/schemas/LegendCode"
        swap:
          $ref: "#/components/schemas/SkillId"
        heal:
          $ref: "#/components/schemas/SkillId"
        elite:
          $ref: "#/components/schemas/SkillId"
        utilities:
          type: array
          items:
            $ref: "#/components/schemas/SkillId"