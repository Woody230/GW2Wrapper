components:
  schemas:
    TraitId:
      type: integer
      x-ktx-id: true

    Trait:
      type: object
      required: [ id,tier,order,name,slot,specialization,icon ]
      properties:
        id:
          $ref: "#/components/schemas/TraitId"
        name:
          type: string
          x-gw2-intl: true
        description:
          type: string
          x-gw2-intl: true
        icon:
          $ref: "#/components/schemas/ImageLink"
        specialization:
          allOf:
            - $ref: "#/components/schemas/SpecializationId"
            - description: The id of the specialization this trait belongs to.
        tier:
          $ref: "#/components/schemas/TraitTier"
        slot:
          $ref: "#/components/schemas/TraitSlot"
        order:
          type: integer
          description: The position of this trait within the tier.
        facts:
          type: array
          items:
            $ref: "#/components/schemas/SkillFact"
        traited_facts:
          type: array
          items:
            $ref: "#/components/schemas/SkillFact"
        skills:
          type: array
          items:
            $ref: "#/components/schemas/TraitSkill"

    TraitSkill:
      type: object
      required: [ id,name,description,icon,chat_link ]
      properties:
        id:
          $ref: "#/components/schemas/SkillId"
        name:
          type: string
          x-gw2-intl: true
        description:
          type: string
          x-gw2-intl: true
        icon:
          $ref: "#/components/schemas/ImageLink"
        facts:
          type: array
          description: The information about this skill's effects.
          items:
            $ref: "#/components/schemas/SkillFact"
        traited_facts:
          type: array
          description: The information about this skill's effects dependent on selected traits.
          items:
            $ref: "#/components/schemas/SkillFact"
        categories:
          type: array
          items:
            $ref: "#/components/schemas/SkillCategory"
        flags:
          type: array
          items:
            $ref: "#/components/schemas/SkillFlag"
            