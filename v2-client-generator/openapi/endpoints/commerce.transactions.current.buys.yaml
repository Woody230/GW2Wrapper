paths:
  /commerce/transactions/current/buys:
    get:
      tags: [ getModel ]
      security:
        - Bearer: [ account,tradingpost ]
      operationId: getAccountCurrentBuyTransactions
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/commerce/transactions
      responses:
        "200":
          description: This resource provides access to the current buy transactions of a player.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CurrentTransaction"
              example: '[{"id":2526251350,"item_id":71581,"price":1116,"quantity":250,"created":"2021-06-28T00:26:03+00:00"},{"id":2526251180,"item_id":71581,"price":1116,"quantity":250,"created":"2021-06-28T00:25:37+00:00"}]'