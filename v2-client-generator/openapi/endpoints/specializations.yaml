components:
  schemas:
    SpecializationId:
      type: integer
      format: byte
      x-ktx-identifier: true

    Specialization:
      type: object
      required: [ id,name,profession,elite,icon,background,minor_traits,major_traits ]
      x-ktx-identifiable:
        id: id
      properties:
        id:
          $ref: "#/components/schemas/SpecializationId"
        name:
          allOf:
            - $ref: "#/components/schemas/SpecializationName"
            - x-gw2-intl: true
        profession:
          allOf:
            - $ref: "#/components/schemas/ProfessionId"
            - description: The name of the profession this specialization belongs to.
        elite:
          type: boolean
          description: Whether this specialization is an elite specialization.
        icon:
          $ref: "#/components/schemas/ImageLink"
        background:
          $ref: "#/components/schemas/ImageLink"
        minor_traits:
          type: array
          items:
            $ref: "#/components/schemas/TraitId"
        major_traits:
          type: array
          items:
            $ref: "#/components/schemas/TraitId"
        weapon_trait:
          allOf:
            - $ref: "#/components/schemas/TraitId"
            - type: "null"
              description: The id of the trait enabling the weapon associated with an elite specialization.
        profession_icon:
          $ref: "#/components/schemas/ImageLink"
        profession_icon_big:
          $ref: "#/components/schemas/ImageLink"