  /currencies?page={page}:
    get:
      tags: [ getByPage ]
      operationId: getCurrenciesByPage
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/currenies
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/PageSize"
      responses:
        "200":
          description: This resource returns a list of the currencies contained in the account wallet.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Currency"
              example: '[{"id":1,"name":"Coin","description":"The primary currency of Tyria. Spent at vendors throughout the world.","order":101,"icon":"https://render.guildwars2.com/file/98457F504BA2FAC8457F532C4B30EDC23929ACF9/619316.png"},{"id":2,"name":"Karma","description":"Earned through various activities. Spent at vendors throughout the world.","order":102,"icon":"https://render.guildwars2.com/file/94953FA23D3E0D23559624015DFEA4CFAA07F0E5/155026.png"}]'
