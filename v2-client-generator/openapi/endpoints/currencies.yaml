    get:
      tags: [ getById ]
      operationId: getCurrencyById
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/currencies
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/CurrencyId"
      responses:
        "200":
          description: This resource returns a list of the currencies contained in the account wallet.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Currency"
