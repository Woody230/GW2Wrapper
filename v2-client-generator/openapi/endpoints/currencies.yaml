components:
  schemas:
    CurrencyId:
      type: integer
      x-ktx-id: true

    Currency:
      type: object
      required: [ id,name,description,icon,order ]
      properties:
        id:
          $ref: "#/components/schemas/CurrencyId"
        name:
          type: string
          x-gw2-id: true
        description:
          type: string
          x-gw2-id: true
        icon:
          $ref: "#/components/schemas/ImageLink"
        order:
          type: integer
          description: The order of appearance among all currencies. A collection of currencies should be ordered from least to greatest.