components:
  schemas:
    BackstoryAnswerId:
      type: string
      x-ktx-identifier: true

    BackstoryAnswer:
      type: object
      required: [ id,title,description,journal,question ]
      x-ktx-identifiable:
        id: id
      properties:
        id:
          $ref: "#/components/schemas/BackstoryAnswerId"
        title:
          type: string
          x-gw2-intl: true
        description:
          type: string
          x-gw2-intl: true
        journal:
          type: string
          x-gw2-intl: true
          description: The entry in the story journal.
        question:
          allOf:
            - $ref: "#/components/schemas/BackstoryQuestionId"
            - description: The id of the question this is an answer for.
        professions:
          type: array
          description: The names of the professions that can choose this answer. Empty if there are no profession requirements.
          items:
            $ref: "#/components/schemas/ProfessionId"
        races:
          type: array
          description: The names of the races that can choose this answer. Empty if there are no race requirements.
          items:
            $ref: "#/components/schemas/RaceId"
      