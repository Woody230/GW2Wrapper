components:
  schemas:
    WvwObjectiveId:
      type: string
      description: The map identifier and objective identifier split by a dash (-).
      x-ktx-identifier: true

    WvwObjective:
      type: object
      required: [ id,name,type,sector_id,map_id,map_type,chat_link ]
      properties:
        id:
          $ref: "#/components/schemas/WvwObjectiveId"
        name:
          type: string
          x-gw2-intl: true
        type:
          $ref: "#/components/schemas/WvwObjectiveType"
        sector_id:
          $ref: "#/components/schemas/SectorId"
        map_id:
          $ref: "#/components/schemas/MapId"
        map_type:
          $ref: "#/components/schemas/WvwMapType"
        coord:
          title: coordinates
          type: array
          format: point-3d
          items:
            type: number
            format: double
        label_coord:
          title: labelCoordinates
          type: array
          format: textureposition
          items:
            type: number
            format: double
        marker:
          $ref: "#/components/schemas/ImageLink"
        chat_link:
          $ref: "#/components/schemas/ChatLink"
        upgrade_id:
          allOf:
            - $ref: "#/components/schemas/WvwUpgradeId"
            - type: "null"

