components:
  schemas:
    NoveltyId:
      type: integer
      x-ktx-id: true

    Novelty:
      type: object
      required: [ id,unlock_item,description,icon,name,slot ]
      properties:
        id:
          $ref: "#/components/schemas/NoveltyId"
        unlock_item:
          title: unlockItems
          type: array
          description: The ids of the items used to unlock this novelty.
          items:
            $ref: "#/components/schemas/ItemId"
        description:
          type: string
          x-gw2-intl: true
        icon:
          $ref: "#/components/schemas/ImageLink"
        name:
          type: string
          x-gw2-intl: true
        slot:
          $ref: "#/components/schemas/NoveltySlot"
        