paths:
  /commerce/delivery:
    get:
      tags: [ getModel ]
      security:
        - Bearer: [ account,tradingpost ]
      operationId: getAccountTradingPostDelivery
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/commerce/delivery
      responses:
        "200":
          description: This resource provides access to the current items and coins available for pickup on this account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Delivery"
              example: '{"coins":4294967295,"items":[{"id":19700,"count":3},{"id":19700,"count":4},{"id":25557,"count":1}]}'
components:
  schemas:
    Delivery:
      type: object
      required: [ coins, items ]
      properties:
        coins:
          allOf:
            - $ref: "#/components/schemas/Coins"
            - description: The amount of copper coins ready for pickup.
        items:
          type: array
          description: The items ready for pickup.
          items:
            $ref: "#/components/schemas/DeliveryItem"

    DeliveryItem:
      type: object
      required: [ id, count ]
      properties:
        id:
          $ref: "#/components/schemas/ItemId"
        count:
          type: integer 

