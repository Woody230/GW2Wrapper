  /itemstats?page={page}:
    get:
      tags: [ getByPage ]
      operationId: getItemStatsByPage
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/itemstats
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/PageSize"
      responses:
        "200":
          description: This resource returns information about itemstats for items that are in the game.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ItemStat"
              example: ''
  /itemstats/{id}:
    get:
      tags: [ getById ]
      operationId: getItemStatById
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/itemstats
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/ItemStatId"
      responses:
        "200":
          description: This resource returns information about itemstats for items that are in the game.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ItemStat"
              example: '{"id":138,"name":"Precise","attributes":[{"attribute":"Precision","multiplier":0.35,"value":0}]}'

components:
  schemas:
    ItemStatId:
      type: integer
      x-ktx-identifier: true

    ItemStat:
      type: object
      required: [ id, name, attributes ]
      properties:
        id:
          $ref: "#/components/schemas/ItemStatId"
        name:
          type: string
        attributes:
          type: array
          items:
            $ref: "#/components/schemas/ItemAttribute"

    ItemAttribute:
      type: object
      required: [ attribute multiplier, value ]
      properties:
        attribute:
          $ref: "#/components/schemas/AttributeName"
        multiplier:
          type: number
          format: double
        value:
          type: integer