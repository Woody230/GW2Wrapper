components:
  schemas:
    SectorId:
      type: integer
      x-ktx-id: true

    Sector:
      type: object
      required: [ id,name,level,coord,bounds,chat_link ]
      properties:
        id:
          $ref: "#/components/schemas/SectorId"
        name:
          type: string
          x-gw2-intl: true
        level:
          $ref: "#/components/schemas/CharacterLevel"
        coord:
          title: coordinates
          type: array
          description: The two-dimensional coordinates within the texture.
          format: textureposition
          items:
            type: number
            format: double
        bounds:
          type: array
          description: The boundary of this area represented by multiple two-dimensional coordinates.
          format: textureposition
          items:
            type: number
            format: double
        chat_link:
          allOf:
            - $ref: "#/components/schemas/ChatLink"
            - externalDocs:
                url: https://wiki.guildwars2.com/wiki/Chat_link_format#Map_link
    