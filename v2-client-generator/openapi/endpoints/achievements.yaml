              example: '[{"id":1,"name":"Centaur Slayer","description":"A few more centaur herds are thinned out.","requirement":"Kill  centaurs.","locked_text":"","type":"Default","flags":["Permanent"],"tiers":[{"count":10,"points":1},{"count":100,"points":5},{"count":500,"points":5},{"count":1000,"points":5}]},{"id":2,"name":"Teamwork Gets It Done","description":"Kills that involved at least one profession combo with another player.","requirement":"Kill  enemies using profession combinations with another player.","locked_text":"","type":"Default","flags":["Permanent"],"tiers":[{"count":1,"points":1},{"count":100,"points":4},{"count":300,"points":5},{"count":500,"points":10},{"count":1000,"points":10}]}]'
  /achievements/{id}:
    get:
      tags: [ getById ]
      operationId: getAchievementById
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/achievements
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/AchievementId"
      responses:
        "200":
          description: This resource returns all achievements in the game, including localized names and icons.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Achievement"
              example: '{"id":1,"name":"Centaur Slayer","description":"A few more centaur herds are thinned out.","requirement":"Kill  centaurs.","locked_text":"","type":"Default","flags":["Permanent"],"tiers":[{"count":10,"points":1},{"count":100,"points":5},{"count":500,"points":5},{"count":1000,"points":5}]}'

components:
  schemas:
    AchievementId:
      type: integer
      x-ktx-identifier: true

    Achievement:
      type: object
      required: [ id, name, description, requirement,locked_text,type,flags,tiers ]
      x-ktx-identifiable:
        id: id
      properties:
        id:
          $ref: "#/components/schemas/AchievementId"
        icon:
          $ref: "#/components/schemas/ImageLink"
        name:
          type: string
          x-gw2-intl: true
        description:
          type: string
          x-gw2-intl: true
        requirement:
          type: string
          x-gw2-intl: true
          description: The requirement(s) to unlock the achievement.
        locked_text:
          type: string
          x-gw2-intl: true
          description: The description of the achievement before it is unlocked.
        type:
          $ref: "#/components/schemas/AchievementType"
        flags:
          type: array
          items:
            $ref: "#/components/schemas/AchievementFlag"
          description: The flags indicating the categories this achievement belongs to.
        tiers:
          type: array
          items:
            $ref: "#/components/schemas/AchievementTier"
        prerequisites:
          type: array
          items:
            $ref: "#/components/schemas/AchievementId"
          description: The ids of achievements needed to progress this achievement.
        rewards:
          type: array
          items:
            $ref: "#/components/schemas/AchievementReward"
          description: The rewards for completing this achievement.
        bits:
          type: array
          items:
            $ref: "#/components/schemas/AchievementBit"
          description: Related information about progressing the achievement.
        point_cap:
          allOf:
            - $ref: "#/components/schemas/AchievementPoints"
            - description: The maximum number of achievement points that can be rewarded by repeatable achievements.

    AchievementTier:
      type: object
      required: [ count, points ]
      properties:
        count:
          type: integer
          description: The amount of requirements that need to be completed for this tier to be achieved.
        points:
          allOf:
            - $ref: "#/components/schemas/AchievementPoints"
            - description: The amount of achievement points (AP) awarded for completing this tier.

    AchievementRewardType:
      type: string
      oneOf:
        - const: Coins
        - const: Item
        - const: Mastery
        - const: Title

    AchievementReward:
      type: object
      discriminator:
        propertyName: type
        mapping:
          Coins: "#/components/schemas/CoinAchievementReward"
          Item: "#/components/schemas/ItemAchievementReward"
          Mastery: "#/components/schemas/MasteryAchievementReward"
          Title: "#/components/schemas/TitleAchievementReward"
      required: [ type ]
      properties:
        type:
          $ref: "#/components/schemas/AchievementRewardType"

    CoinAchievementReward:
      allOf:
        - $ref: "#/components/schemas/AchievementReward"
        - type: object
          required: [ count ]
          properties:
            count:
              type: integer

    ItemAchievementReward:
      allOf:
        - $ref: "#/components/schemas/AchievementReward"
        - type: object
          required: [ id, count ]
          properties:
            id:
              $ref: "#/components/schemas/ItemId"
            count:
              type: integer

    MasteryAchievementReward:
      allOf:
        - $ref: "#/components/schemas/AchievementReward"
        - type: object
          required: [ id,region ]
          properties:
            id:
              $ref: "#/components/schemas/MasteryId"
            region:
              $ref: "#/components/schemas/RegionType"

    TitleAchievementReward:
      allOf:
        - $ref: "#/components/schemas/AchievementReward"
        - type: object
          required: [ id ]
          properties:
            id:
              $ref: "#/components/schemas/TitleId"

    AchievementBitType:
      type: string
      oneOf:
        - const: Item
        - const: Minipet
        - const: Skin
        - const: Text

    AchievementBit:
      type: object
      discriminator:
        propertyName: type
        mapping:
          Item: "#/components/schemas/ItemAchievementBit"
          Minipet: "#/components/schemas/MiniAchievementBit"
          Skin: "#/components/schemas/SkinAchievementBit"
          Text: "#/components/schemas/TextAchievementBit"
      required: [ type ]
      properties:
        type:
          $ref: "#/components/schemas/AchievementBitType"

    ItemAchievementBit:
      allOf:
        - $ref: "#/components/schemas/AchievementBit"
        - type: object
          required: [ id ]
          x-ktx-identifiable:
            id: id
          properties:
            id:
              $ref: "#/components/schemas/ItemId"

    MiniAchievementBit:
      allOf:
        - $ref: "#/components/schemas/AchievementBit"
        - type: object
          required: [ id ]
          x-ktx-identifiable:
            id: id
          properties:
            id:
              $ref: "#/components/schemas/MiniId"

    SkinAchievementBit:
      allOf:
        - $ref: "#/components/schemas/AchievementBit"
        - type: object
          required: [ id ]
          x-ktx-identifiable:
            id: id
          properties:
            id:
              $ref: "#/components/schemas/SkinId"

    TextAchievementBit:
      allOf:
        - $ref: "#/components/schemas/AchievementBit"
        - type: object
          required: [ text ]
          properties:
            text:
              type: string

    AchievementLevel:
      type: object
      required: [ min, max ]
      properties:
        min:
          $ref: "#/components/schemas/CharacterLevel"
        max:
          $ref: "#/components/schemas/CharacterLevel"

