paths:
  /account/gliders:
    get:
      tags: [ getModel ]
      security:
        - Bearer: [ account,unlocks ]
      operationId: getAccountGliders
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/account/gliders
      responses:
        "200":
          description: This resource returns information about gliders that are unlocked for an account.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/GliderId"
              example: '[33,78]'