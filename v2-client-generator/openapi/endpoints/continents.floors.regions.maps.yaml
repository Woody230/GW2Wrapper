components:
  parameters:
    MapId:
      name: mapId
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/MapId"

  schemas:

    ContinentMap:
      type: object
      required: [ id,name,min_level,max_level,default_floor,map_rect,continent_rect,points_of_interest,tasks,skill_challenges,sectors,adventures,mastery_points ]
      x-ktx-identifiable:
        id: id
      properties:
        id:
          $ref: "#/components/schemas/MapId"
        name:
          type: string
          x-gw2-intl: true
        min_level:
          allOf:
            - $ref: "#/components/schemas/CharacterLevel"
            - description: The minimum recommended level of this map.
        max_level:
          allOf:
            - $ref: "#/components/schemas/CharacterLevel"
            - description: The maximum recommended level of this map.
        default_floor:
          $ref: "#/components/schemas/FloorId"
        map_rect:
          title: mapRectangle
          type: array
          format: texturebound-bottomleft
          description: The map dimensions. The first sublist contains the bottom-left coordinates. The second sublist contains the top-right coordinates.
          items:
            type: array
            items:
              type: number
              format: double
        continent_rect:
          title: continentRectangle
          type: array
          format: texturebound-topleft
          description: The continent dimensions. The first sublist contains the top-left coordinates. The second sublist contains the bottom-right coordinates.
          items:
            type: array
            items:
              type: number
              format: double
        points_of_interests:
          type: object
          description: A map of the point of interest id to the point of interest object, which include landmarks, waypoints, and vistas.
          x-key:
            $ref: "#/components/schemas/PointOfInterestId"
          additionalProperties:
            $ref: "#/components/schemas/PointOfInterest"
        tasks:
          title: renownHearts
          type: object
          description: A map of the renown heart id to the renown heart object.
          x-key:
            $ref: "#/components/schemas/RenownHeartId"
          additionalProperties:
            $ref: "#/components/schemas/RenownHeart"
        skill_challenges:
          title: heroChallenges
          type: array
          description: The hero challenges. Previously known as skill challenges.
          items:
            $ref: "#/components/schemas/HeroChallenge"
        sectors:
          type: object
          description: A map of the sector id to the sector object.
          x-key:
            $ref: "#/components/schemas/SectorId"
          additionalProperties:
            $ref: "#/components/schemas/Sector"
        adventures:
          type: array
          items:
            $ref: "#/components/schemas/Adventure"
        mastery_points:
          type: array
          items:
            $ref: "#/components/schemas/MasteryPoint"

    HeroChallengeId:
      type: string
      x-ktx-identifier: true

    HeroChallenge:
      type: object
      required: [ id, coord ]
      x-ktx-identifiable:
        id: id
      properties:
        id:
          $ref: "#/components/schemas/HeroChallengeId"
        coord:
          title: coordinates
          type: array
          description: The two-dimensional coordinates within the texture.
          format: textureposition
          items:
            type: number
            format: double

    AdventureId:
      type: string
      format: uuid
      x-ktx-identifier: true

    Adventure:
      type: object
      required: [ id,name,description,coord ]
      x-ktx-identifiable:
        id: id
      properties:
        id:
          $ref: "#/components/schemas/AdventureId"
        name:
          type: string
          x-gw2-intl: true
        description:
          type: string
          x-gw2-intl: true
        coord:
          title: coordinates
          type: array
          description: The two-dimensional coordinates within the texture.
          format: textureposition
          items:
            type: number
            format: double

    MasteryPoint:
      type: object
      required: [ id,coord,region ]
      x-ktx-identifiable:
        id: id
      properties:
        id:
          $ref: "#/components/schemas/MasteryId"
        coord:
          title: coordinates
          type: array
          description: The two-dimensional coordinates within the texture.
          format: textureposition
          items:
            type: number
            format: double
        region:
          allOf:
            - $ref: "#/components/schemas/RegionType"
            - description: The name of the region the mastery is located in.