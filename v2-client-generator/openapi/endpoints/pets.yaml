components:
  schemas:
    PetId:
      type: integer
      format: byte
      x-ktx-id: true

    Pet:
      type: object
      required: [ id,name,description,icon,skills ]
      properties:
        id:
          $ref: "#/components/schemas/PetId"
        name:
          type: string
          x-gw2-intl: true
        description:
          type: string
          x-gw2-intl: true
        icon:
          $ref: "#/components/schemas/ImageLink"
        skills:
          type: array
          items:
            $ref: "#/components/schemas/PetSkill"

    PetSkill:
      type: object
      required: [ id ]
      properties:
        id:
          $ref: "#/components/schemas/SkillId"