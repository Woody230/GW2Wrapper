components:
  schemas:
    CharacterEquipments:
      type: object
      required: [ equipment ]
      properties:
        equipment:
          type: array
          description: The equipped items.
          items:
            $ref: "#/components/schemas/CharacterEquipment"

    CharacterEquipment:
      type: object
      required: [ id, location ]
      x-ktx-identifiable:
        id: id
      properties:
        id:
          $ref: "#/components/schemas/ItemId"
        slot:
          $ref: "#/components/schemas/EquipmentSlot"
        skin:
          $ref: "#/components/schemas/SkinId"
        dyes:
          type: array
          description: The ids of the dyes. An id will be null if there is no selection.
          items:
            allOf:
              - $ref: "#/components/schemas/DyeColorId"
              - type: "null"
        charges:
          type: integer
          description: The number of charges left.
        upgrades:
          type: array
          description: The ids of the equipped upgrade components.
          externalDocs:
            url: https://wiki.guildwars2.com/wiki/Upgrade_component
          items:
            $ref: "#/components/schemas/ItemId"
        infusions:
          description: The ids of the infusions applied to the item.
          type: array
          externalDocs:
            url: https://wiki.guildwars2.com/wiki/Infusion
          items:
            $ref: "#/components/schemas/ItemId"
        binding:
          allOf:
            - $ref: "#/components/schemas/Binding"
            - description: What owns this item. Null if there is no binding.
              type: "null"
        bound_to:
          allOf:
            - $ref: "#/components/schemas/CharacterName"
            - description: Who owns this item. Null if the binding is NOT for a character.
              type: "null"
        stats:
          type: array
          externalDocs:
            url: https://wiki.guildwars2.com/wiki/API:2/itemstats
          items:
            $ref: "#/components/schemas/CharacterItemStat"