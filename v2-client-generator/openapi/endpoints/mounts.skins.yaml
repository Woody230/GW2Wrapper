components:
  schemas:
    MountSkinId:
      type: integer
      x-ktx-id: true

    MountSkin:
      type: object
      required: [ id,name,icon,mount,dye_slots ]
      properties:
        id:
          $ref: "#/components/schemas/MountSkinId"
        name:
          allOf:
            - $ref: "#/components/schemas/MountName"
            - x-gw2-intl: true
        icon:
          $ref: "#/components/schemas/ImageLink"
        mount:
          $ref: "#/components/schemas/MountTypeId"
        dye_slots:
          type: array
          items:
            $ref: "#/components/schemas/MountDyeSlot"

    MountDyeSlot:
      type: object
      required: [ color_id,material ]
      properties:
        color_id:
          $ref: "#/components/schemas/DyeColorId"
        material:
          type: string