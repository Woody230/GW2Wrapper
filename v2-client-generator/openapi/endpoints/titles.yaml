components:
  schemas:
    TitleId:
      type: integer
      x-ktx-id: true

    Title:
      type: object
      required: [ id,name ]
      properties:
        id:
          $ref: "#/components/schemas/TitleId"
        name:
          type: string
          x-gw2-intl: true
        achievements:
          type: array
          description: The ids of the achievements required to grant the title.
          items:
            $ref: "#/components/schemas/AchievementId"
        ap_required:
          allOf:
            - $ref: "#/components/schemas/AchievementPoints"
            - type: "null"
              description: The number of achievement points required to grant the title. Null if achievement points are not required.
        