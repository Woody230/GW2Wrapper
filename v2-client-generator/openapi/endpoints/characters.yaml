      name: name
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/CharacterName"
  schemas:
    CharacterName:
      type: string
      x-ktx-identifier: true

    Character:
      allOf:
        - $ref: "#/components/schemas/CharacterCore"
        - $ref: "#/components/schemas/CharacterBackstories"
        - $ref: "#/components/schemas/CharacterCraftings"
        - $ref: "#/components/schemas/CharacterEquipments"
        - $ref: "#/components/schemas/CharacterBags"
        - $ref: "#/components/schemas/CharacterTrainings"
        - $ref: "#/components/schemas/CharacterRecipes"
        - type: object
          required: [ heropoints, wvw_abilities, equipment_pvp, flags, build_tabs_unlocked,active_build_tab,build_tabs,equipment_tabs_unlocked,active_equipment_tab,equipment_tabs ]
          properties:
            heropoints:
              type: array
              description: The ids of the skill challenges completed.
              items:
                $ref: "#/components/schemas/HeroChallengeId"
            wvw_abilities:
              type: array
              description: The world vs. world ability progression.
              items:
                $ref: "#/components/schemas/CharacterWvwAbility"
            equipment_pvp:
              $ref: "#/components/schemas/EquipmentTemplatePvp"
            flags:
              type: array
              items:
                $ref: "#/components/schemas/CharacterFlag"
            build_tabs_unlocked:
              type: integer
              description: The number of build tabs the character can use.
            active_build_tab:
              allOf:
                - $ref: "#/components/schemas/BuildTemplateTabId"
                - description: The index/id of the currently active build tab for the character.
            build_tabs:
              type: array
              items:
                $ref: "#/components/schemas/BuildTemplateTab"
            equipment_tabs_unlocked:
              type: integer
              description: The number of equipment tabs the character can use.
            active_equipment_tab:
              allOf:
                - $ref: "#/components/schemas/EquipmentTemplateTabId"
                - description: The index/id of the currently active equipment tab for the character.
            equipment_tabs:
              type: array
              items:
                $ref: "#/components/schemas/EquipmentTemplateTab"

    CharacterWvwAbility:
      type: object
      required: [ id,rank ]
      properties:
        id:
          $ref: "#/components/schemas/WvwAbilityId"
        rank:
          $ref: "#/components/schemas/WvwLevel"

    CharacterItemStat:
      type: object
      required: [ id,attributes ]
      properties:
        id:
          $ref: "#/components/schemas/ItemStatId"
        attributes:
          type: object
          description: The name of the stats mapped to the amounts.
          x-key:
            $ref: "#/components/schemas/AttributeName"
          additionalProperties:
            type: number
            format: double
            externalDocs:
              url: https://wiki.guildwars2.com/wiki/Attribute

    CharacterLevel:
      type: integer
      default: 1
      minimum: 1
      maximum: 80