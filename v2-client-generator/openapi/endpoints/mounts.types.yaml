components:
  schemas:
    MountTypeId:
      type: string
      x-ktx-identifier: true

    MountType:
      type: object
      required: [ id,name,default_skin,skins,skills ]
      properties:
        id:
          $ref: "#/components/schemas/MountTypeId"
        name:
          allOf:
            - $ref: "#/components/schemas/MountName"
            - x-gw2-intl: true
        default_skin:
          $ref: "#/components/schemas/MountSkinId"
        skins:
          type: array
          items:
            $ref: "#/components/schemas/MountSkinId"
        skills:
          type: array
          items:
            $ref: "#/components/schemas/MountSkill"

    MountSkill:
      type: object
      required: [ id,slot ]
      properties:
        id:
          $ref: "#/components/schemas/SkillId"
        slot:
          $ref: "#/components/schemas/SkillSlot"