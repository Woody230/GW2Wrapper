paths:
  /account/finishers:
    get:
      tags: [ getModel ]
      security:
        - Bearer: [ account,unlocks ]
      operationId: getAccountFinishers
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/account/finishers
      responses:
        "200":
          description: This resource returns information about finishers that are unlocked for an account.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AccountFinisher"
              example: '[{"id":1,"permanent":true},{"id":2,"permanent":true},{"id":18,"permanent":false,"quantity":9},{"id":19,"permanent":false,"quantity":5},{"id":62,"permanent":true}]'
components:
  schemas:
    AccountFinisher:
      type: object
      required: [ id,permanent ]
      x-ktx-identifiable:
        id: id
      properties:
        id:
          $ref: "#/components/schemas/FinisherId"
        permanent:
          type: boolean
          description: Whether the finisher is permanent or temporary.
        quantity:
          type: integer
          description: The number of uses, if the finisher is temporary.