              example: '{"id":"1-2","worlds":{"red":1003,"blue":1012,"green":1011},"all_worlds":{"red":[1018,11003,1003],"blue":[1015,11012,1012],"green":[11011,1014,1011]},"start_time":"2022-10-15T02:00:00Z","end_time":"2022-10-22T01:58:00Z"}'
  /wvw/matches/overview?world={worldId}:
    get:
      tags: [ getModel ]
      operationId: getWvwMatchByWorld
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/wvw/matches
      parameters:
        - $ref: "#/components/parameters/WorldId"
      responses:
        "200":
          description: This resource returns further details about the specified match, including the total score, kills and deaths, and further details for each map.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WvwMatchOverview"
              example: '{"id":"1-2","worlds":{"red":1003,"blue":1012,"green":1011},"all_worlds":{"red":[1018,11003,1003],"blue":[1015,11012,1012],"green":[11011,1014,1011]},"start_time":"2022-10-15T02:00:00Z","end_time":"2022-10-22T01:58:00Z"}'

components:
  schemas:
    WvwMatchOverview:
      type: object
      required: [ id,start_time,end_time,scores,worlds,all_world ]
      x-ktx-identifiable:
        id: id
      properties:
        id:
          $ref: "#/components/schemas/WvwMatchId"
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
        scores:
          $ref: "#/components/schemas/WorldCount"
        worlds:
          allOf:
            - $ref: "#/components/schemas/WvwWorldId"
            - description: The main worlds.
        all_worlds:
          allOf:
            - $ref: "#/components/schemas/WvwWorldIds"
            - description: All of the worlds.