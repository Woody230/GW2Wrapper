components:
  schemas:
    EquipmentTemplateTabId:
      type: integer
      x-ktx-identifier: true
      description: The index of the equipment template in a character's equipment tabs.

    EquipmentTemplateTab:
      type: object
      required: [ id, is_active, equipment, equipment_pvp ]
      properties:
        id:
          $ref: "#/components/schemas/EquipmentTemplateTabId"
        is_active:
          type: boolean
          description: Whether this tab is the currently selected tab.
        equipment:
          type: array
          items:
            $ref: "#/components/schemas/EquipmentTemplate"
        equipment_pvp:
          type: array
          items:
            $ref: "#/components/schemas/EquipmentTemplatePvp"

    EquipmentTemplate:
      type: object
      required: [ id,slot,location ]
      properties:
        skin:
          $ref: "#/components/schemas/SkinId"
        dyes:
          type: array
          items:
            allOf:
              - $ref: "#/components/schemas/DyeColorId"
              - type: "null"
        upgrades:
          description: The ids of the upgrades (runes/sigils) applied to the item.
          type: array
          externalDocs:
            url: https://wiki.guildwars2.com/wiki/Upgrade_component
          items:
            $ref: "#/components/schemas/ItemId"
        infusions:
          description: The ids of the infusions applied to the item.
          type: array
          externalDocs:
            url: https://wiki.guildwars2.com/wiki/Infusion
          items:
            $ref: "#/components/schemas/ItemId"
        binding:
          allOf:
            - $ref: "#/components/schemas/Binding"
            - description: What owns this item. Null if there is no binding.
              type: "null"
        bound_to:
          allOf:
            - $ref: "#/components/schemas/CharacterName"
            - description: Who owns this item. Null if the binding is NOT for a character.
              type: "null"
        stats:
          type: array
          externalDocs:
            url: https://wiki.guildwars2.com/wiki/API:2/itemstats
          items:
            $ref: "#/components/schemas/CharacterItemStat"
        location:
          $ref: "#/components/schemas/EquipmentLocation"

    EquipmentTemplatePvp:
      type: object
      required: [ sigils ]
      properties:
        amulet:
          allOf:
            - $ref: "#/components/schemas/PvpAmuletId"
            - type: "null"
        rune:
          allOf:
            - $ref: "#/components/schemas/ItemId"
