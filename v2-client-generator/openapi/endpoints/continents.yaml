components:
  parameters:
    ContinentId:
      name: continentId
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/ContinentId"

  schemas:
    ContinentId:
      type: integer
      x-ktx-identifier: true

    Continent:
      type: object
      required: [ id,name,continent_dims,min_zoom,max_zoom,floors ]
      x-ktx-identifiable:
        id: id
      properties:
        id:
          $ref: "#/components/schemas/ContinentId"
        name:
          type: string
          x-gw2-intl: true
        continent_dims:
          title: dimensions
          type: array
          format: dimension-2d
          items:
            type: number
            format: double
        min_zoom:
          type: integer
        max_zoom:
          type: integer
        floors:
          type: array
          items:
            $ref: "#/components/schemas/FloorId"