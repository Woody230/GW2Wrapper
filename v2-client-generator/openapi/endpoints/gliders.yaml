components:
  schemas:
    GliderId:
      type: integer
      x-ktx-identifier: true

    Glider:
      type: object
      required: [ id,unlock_items,order,icon,name,description,default_dyes ]
      x-ktx-identifiable:
        id: id
      properties:
        id:
          $ref: "#/components/schemas/GliderId"
        unlock_items:
          type: array
          description: The ids of the items used to unlock this glider.
          items:
            $ref: "#/components/schemas/ItemId"
        order:
          type: integer
          description: The order in which this glider appears in a list.
        icon:
          $ref: "#/components/schemas/ImageLink"
        name:
          type: string
          x-gw2-intl: true
        description:
          type: string
          x-gw2-intl: true
        default_dyes:
          type: array
          items:
            $ref: "#/components/schemas/DyeColorId"