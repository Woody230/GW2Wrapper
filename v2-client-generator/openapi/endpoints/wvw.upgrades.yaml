components:
  schemas:
    WvwUpgradeId:
      type: integer
      x-gw2-intl: true

    WvwUpgrade:
      type: object
      required: [ id,tiers ]
      properties:
        id:
          $ref: "#/components/schemas/WvwUpgradeId"
        tiers:
          type: array
          items:
            $ref: "#/components/schemas/WvwUpgradeTier"

    WvwUpgradeTier:
      type: object
      required: [ name,yaks_required,upgrades ]
      properties:
        name:
          type: string
          x-gw2-intl: true
        yaks_required:
          type: integer
        upgrades:
          type: array
          items:
            $ref: "#/components/schemas/WvwTierUpgrade"

      WvwTierUpgrade:
        type: object
        required: [ name,description,icon ]
        properties:
          name:
            type: string
            x-gw2-intl: true
          description:
            type: string
            x-gw2-intl: true
          icon:
            $ref: "#/components/schemas/ImageLink"