      tags: [ getByIds ]
      operationId: getRaidsByIds
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/raids
      parameters:
        - name: ids
          in: path
          required: true
          schema:
            type: array
            items:
              $ref: "#/components/schemas/RaidId"
      responses:
        "200":
          description: This resource returns details about each raid and it's associated wings.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Raid"
