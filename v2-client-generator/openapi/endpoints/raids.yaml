paths:
  /raids:
    get:
      tags: [ getIds ]
      operationId: getRaidIds
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/raids
      responses:
        "200":
          description: This resource returns details about each raid and it's associated wings.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RaidId"
              example: '["forsaken_thicket","bastion_of_the_penitent","hall_of_chains","mythwright_gambit","the_key_of_ahdashim"]'
  /raids?ids={ids}:
