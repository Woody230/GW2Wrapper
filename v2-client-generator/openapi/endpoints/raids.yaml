components:
  schemas:
    RaidId:
      type: string
      x-ktx-identifier: true

    Raid:
      type: object
      required: [ id,wings ]
      properties:
        id:
          $ref: "#/components/schemas/RaidId"
        wings:
          type: array
          items:
            $ref: "#/components/schemas/RaidWing"

    RaidWingId:
      type: string
      x-ktx-identifier: true

    RaidWing:
      type: object
      required: [ id,events ]
      properties:
        id:
          $ref: "#/components/schemas/RaidWingId"
        events:
          type: array
          items:
            $ref: "#/components/schemas/RaidEvent"

    RaidEventId:
      type: string
      x-ktx-identifier: true

    RaidEvent:
      type: object
      required: [ id,type ]
      properties:
        id:
          $ref: "#/components/schemas/RaidEventId"
        type:
          $ref: "#/components/schemas/RaidEventType"