components:
  parameters:
    PvpLeaderboardRegion:
      name: leaderboardRegion
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/PvpLeaderboardRegion"
  schemas:
    # TODO differentiate object based on legendary/guild/ladder types
    PvpLeaderboard:
      type: object
      required: [ rank,date,scores ]
      properties:
        name:
          $ref: "#/components/schemas/AccountName"
        id:
          allOf:
            - $ref: "#/components/schemas/GuildId"
            - type: "null"
        rank:
          type: integer
          description: The rank for the player or guild.
        date:
          type: string
          format: date-time
          description: The date when the rank was achieved.
        scores:
          type: array
          items:
            $ref: "#/components/schemas/PvpLeaderboardScore"
        team:
          type: [ string,"null" ]
          description: The guild's team name.
        team_id:
          type: [ string,"null" ]
          description: The id of the guild's team.

    PvpLeaderboardScore:
      type: object
      required: [ id,value ]
      x-ktx-identifiable:
        id: id
      properties:
        id:
          $ref: "#/components/schemas/PvpLadderScoringId"
        value:
          type: integer