components:
  schemas:
    QuestId:
      type: integer
      x-ktx-id: true

    Quest:
      type: object
      required: [ id,name,level,story,goals ]
      properties:
        id:
          $ref: "#/components/schemas/QuestId"
        name:
          type: string
          x-gw2-intl: true
        level:
          allOf:
            - $ref: "#/components/schemas/CharacterLevel"
            - description: The minimum level required to begin this quest.
        story:
          $ref: "#/components/schemas/StoryId"
        goals:
          type: array
          items:
            $ref: "#/components/schemas/QuestGoal"

    QuestGoal:
      type: object
      required: [ active,complete ]
      properties:
        active:
          type: string
          x-gw2-intl: true
          description: The description of the quest when active.
        complete:
          type: string
          x-gw2-intl: true
          description: The description of the quest when complete.