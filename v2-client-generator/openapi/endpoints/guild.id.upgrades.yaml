paths:
  /guild/{guildId}/upgrades:
    get:
      tags: [ getModel ]
      operationId: getUnlockedGuildUpgrades
      security:
        - Bearer: [ account,guilds ]
      x-gw2-guild-scopes: [ leader ]
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/guild/:id/upgrades
      parameters:
        - $ref: "#/components/parameters/GuildId"
      responses:
        "200":
          description: This resource returns information about the guild's upgrades. The endpoint requires the scope guilds, and will only work if the API key is from the guild leader's account.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/GuildUpgradeId"
              example: '[72,240]'