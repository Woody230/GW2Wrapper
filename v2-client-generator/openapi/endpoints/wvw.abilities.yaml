components:
  schemas:
    WvwAbilityId:
      type: integer
      x-ktx-identifier: true

    WvwAbility:
      type: object
      required: [ id,name,description,icon,ranks ]
      properties:
        id:
          $ref: "#/components/schemas/WvwAbilityId"
        name:
          type: string
          x-gw2-intl: true
        description:
          type: string
          x-gw2-intl: true
        icon:
          $ref: "#/components/schemas/ImageLink"
        ranks:
          type: array
          items:
            $ref: "#/components/schemas/WvwAbilityRank"

    WvwAbilityRank:
      type: object
      required: [ cost,effect ]
      properties:
        cost:
          type: integer
        effect:
          type: string
          x-gw2-intl: true