          description: This resource returns information about skills usable by players in the game.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Skill"
              example: '[{"name":"Throw Gunk","facts":[{"text":"Range","type":"Range","icon":"https://render.guildwars2.com/file/0AAB34BEB1C9F4A25EC612DDBEACF3E20B2810FA/156666.png","value":900},{"text":"Damage","type":"Damage","icon":"https://render.guildwars2.com/file/61AA4919C4A7990903241B680A69530121E994C7/156657.png","hit_count":6,"dmg_multiplier":0.3},{"text":"Number of Targets","type":"Number","icon":"https://render.guildwars2.com/file/BBE8191A494B0352259C10EADFDACCE177E6DA5B/1770208.png","value":5},{"text":"Radius","type":"Distance","icon":"https://render.guildwars2.com/file/B0CD8077991E4FB1622D2930337ED7F9B54211D5/156665.png","distance":120},{"text":"Combo Field","type":"ComboField","icon":"https://render.guildwars2.com/file/59E0DB6A699810641C959926ADFEF73E08CC255B/156655.png","field_type":"Ethereal"}],"description":"Throw gunk at target area to inflict a random condition.","icon":"https://render.guildwars2.com/file/3A487770D4A0E006D0A0E57C68A639BF7003A5BC/102940.png","type":"Profession","weapon_type":"None","professions":[],"slot":"Profession_2","flags":["GroundTargeted","NoUnderwater"],"id":1110,"chat_link":"[&BlYEAAA=]"},{"name":"Branch Leap","facts":[{"text":"Range","type":"Range","icon":"https://render.guildwars2.com/file/0AAB34BEB1C9F4A25EC612DDBEACF3E20B2810FA/156666.png","value":450},{"text":"Damage","type":"Damage","icon":"https://render.guildwars2.com/file/61AA4919C4A7990903241B680A69530121E994C7/156657.png","hit_count":1,"dmg_multiplier":2.5},{"text":"Combo Finisher","type":"ComboFinisher","icon":"https://render.guildwars2.com/file/A513F3653D33FBA4220D2D307799F8A327A36A3B/156656.png","percent":100,"finisher_type":"Leap"}],"description":"Use the branch to leap at your foe.","icon":"https://render.guildwars2.com/file/15E0A1080FE0AE70ABD305F4DD045139F1216C37/102945.png","type":"Profession","weapon_type":"None","professions":[],"slot":"Profession_2","flags":["NoUnderwater"],"id":1115,"chat_link":"[&BlsEAAA=]"}]'
  /skills/{id}:
    get:
      tags: [ getById ]
      operationId: getSkillById
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/skills
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/SkillId"
      responses:
        "200":
          description: This resource returns information about skills usable by players in the game.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Skill"
              example: '{"name":"Throw Gunk","facts":[{"text":"Range","type":"Range","icon":"https://render.guildwars2.com/file/0AAB34BEB1C9F4A25EC612DDBEACF3E20B2810FA/156666.png","value":900},{"text":"Damage","type":"Damage","icon":"https://render.guildwars2.com/file/61AA4919C4A7990903241B680A69530121E994C7/156657.png","hit_count":6,"dmg_multiplier":0.3},{"text":"Number of Targets","type":"Number","icon":"https://render.guildwars2.com/file/BBE8191A494B0352259C10EADFDACCE177E6DA5B/1770208.png","value":5},{"text":"Radius","type":"Distance","icon":"https://render.guildwars2.com/file/B0CD8077991E4FB1622D2930337ED7F9B54211D5/156665.png","distance":120},{"text":"Combo Field","type":"ComboField","icon":"https://render.guildwars2.com/file/59E0DB6A699810641C959926ADFEF73E08CC255B/156655.png","field_type":"Ethereal"}],"description":"Throw gunk at target area to inflict a random condition.","icon":"https://render.guildwars2.com/file/3A487770D4A0E006D0A0E57C68A639BF7003A5BC/102940.png","type":"Profession","weapon_type":"None","professions":[],"slot":"Profession_2","flags":["GroundTargeted","NoUnderwater"],"id":1110,"chat_link":"[&BlYEAAA=]"}'

components:
  schemas:
    SkillId:
      type: integer
      x-ktx-id: true

    SkillCode:
      type: integer
      format: short
      x-ktx-id: true
      description: The id of a skill for build templates.
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/Chat_link_format#Build_template_link

    Skill:
      type: object
      required: [ id,name,description,icon,chat_link ]
      properties:
        id:
          $ref: "#/components/schemas/SkillId"
        name:
          type: string
          x-gw2-intl: true
        description:
          type: string
          x-gw2-intl: true
        icon:
          $ref: "#/components/schemas/ImageLink"
        chat_link:
          $ref: "#/components/schemas/ChatLink"
        type:
          $ref: "#/components/schemas/SkillType"
        weapon_type:
          allOf:
            - $ref: "#/components/schemas/WeaponType"
            - description: The weapon required to use this skill.
        professions:
          type: array
          description: THe professions allowed to use this skill.
          items:
            $ref: "#/components/schemas/ProfessionId"
        slot:
          allOf:
            - $ref: "#/components/schemas/SkillSlot"
            - description: The slot and/or slot number this skill belongs to.
        facts:
          type: array
          description: The information about this skill's effects.
          items:
            $ref: "#/components/schemas/SkillFact"
        traited_facts:
          type: array
          description: The information about this skill's effects dependent on selected traits.
          items:
            $ref: "#/components/schemas/SkillFact"
        categories:
          type: array
          items:
            $ref: "#/components/schemas/SkillCategory"
        attunement:
          allOf:
            - $ref: "#/components/schemas/AttunementName"
            - description: The required attunement. For Elementalists only.
              x-gw2-profession-scopes: [ elementalist ]
              type: "null"
        dual_attunement:
          allOf:
            - $ref: "#/components/schemas/AttunementName"
            - description: The required secondary attunement. For Weavers only.
              x-gw2-profession-scopes: [ weaver ]
              type: "null"
        cost:
          type: [ integer, "null" ]
          description: The energy cost. For Revenants, Warriors, and Druids only.
          x-gw2-profession-scopes: [ revenant,warrior,druid ]
        dual_wield:
          allOf:
            - $ref: "#/components/schemas/WeaonType"
            - type: "null"
              description: The weapon type of the required offhand. For Thieves only.
              x-gw2-profession-scopes: [ thief ]
        flip_skill:
          allOf:
            - $ref: "#/components/schemas/SkillId"
            - type: "null"
              description: The id of the skill that flips over when this skill is used. Examples include Engineer toolkits and Herald facets.
        initiative:
          type: [ integer, "null" ]
          description: The amount of initiative required and used to perform the skill. For Thieves only.
          x-gw2-profession-scopes: [ thief ]
        next_chain:
          allOf:
            - $ref: "#/components/schemas/SkillId"
            - type: "null"
              description: The id of the next skill in a chain of skills.
        prev_chain:
          allOf:
            - $ref: "#/components/schemas/SkillId"
            - type: "null"
              description: The id of the previous skill in a chain of skills.
        specialization:
          allOf:
            - $ref: "#/components/schemas/SpecializationId"
            - type: "null"
              description: The id of the elite specialization required.
        transform_skills:
          type: array
          description: The ids of the transformation skills that replace the skill bar upon use of this skill.
          items:
            $ref: "#/components/schemas/SkillId"
        bundle_skills:
          type: array
          description: The ids of the bundle skills that replace the skill bar upon use of this skill.
          items:
            $ref: "#/components/schemas/SkillId"
        toolbelt_skill:
          allOf:
            - $ref: "#/components/schemas/SkillId"
            - type: "null"
              description: The id of the associated toolbelt skill id. For Engineers only.
              x-gw2-profession-scopes: [ engineer ]
        flags:
          type: array
          items:
            $ref: "#/components/schemas/SkillFlag"

    SkillFactType:
      type: string
      oneOf:
        - const: AttributeAdjust
        - const: Buff
        - const: BuffConversion
        - const: ComboField
        - const: ComboFinisher
        - const: Damage
        - const: Distance
        - const: Duration
        - const: Heal
        - const: HealingAdjust
        - const: NoData
        - const: Number
        - const: Percent
        - const: PrefixedBuff
        - const: Radius
        - const: Range
        - const: Recharge
        - const: StunBreak
        - const: Time
        - const: Unblockable

    SkillFact:
      type: object
      discriminator:
        propertyName: type
        mapping:
          AttributeAdjust: "#/components/schemas/AttributeAdjustSkillFact"
          Buff: "#/components/schemas/BuffSkillFact"
          BuffConversion: "#/components/schemas/BuffConversionSkillFact"
          ComboField: "#/components/schemas/ComboFieldSkillFact"
          ComboFinisher: "#/components/schemas/ComboFinisherSkillFact"
          Damage: "#/components/schemas/DamageSkillFact"
          Distance: "#/components/schemas/DistanceSkillFact"
          Duration: "#/components/schemas/DurationSkillFact"
          Heal: "#/components/schemas/HealSkillFact"
          HealingAdjust: "#/components/schemas/HealingAdjustSkillFact"
          NoData: "#/components/schemas/NoDataSkillFact"
          Number: "#/components/schemas/NumberSkillFact"
          Percent: "#/components/schemas/PercentSkillFact"
          PrefixedBuff: "#/components/schemas/PrefixedBuffSkillFact"
          Radius: "#/components/schemas/RadiusSkillFact"
          Range: "#/components/schemas/RangeSkillFact"
          Recharge: "#/components/schemas/RechargeSkillFact"
          StunBreak: "#/components/schemas/StunBreakSkillFact"
          Time: "#/components/schemas/TimeSkillFact"
          Unblockable: "#/components/schemas/UnblockableSkillFact"
      required: [ type,text ]
      properties:
        type:
          $ref: "#/components/schemas/SkillFactType"
        text:
          type: string
          description: The description of the fact.
          x-gw2-intl: true
        icon:
          $ref: "#/components/schemas/ImageLink"
        requires_trait:
          allOf:
            - $ref: "#/components/schemas/TraitId"
            - type: "null"
              description: The id of the required trait. Null if this is not a traited fact.
        overrides:
          type: [ integer, "null" ]
          description: The index of the fact in a skill's facts that is overridden when the trait associated with the trait id is selected. Null if there is no trait to override.

    AttributeAdjustSkillFact:
      allOf:
        - $ref: "#/components/schemas/SkillFact"
        - type: object
          required: [ value,target ]
          properties:
            value:
              type: integer
              description: The amount the target attribute is adjusted by for a level 80 character.
            target:
              allOf:
                - $ref: "#/components/schemas/AttributeName"
                - description: The name of the attribute to adjust.

    BuffSkillFact:
      allOf:
        - $ref: "#/components/schemas/SkillFact"
        - type: object
          required: [ status ]
          properties:
            status:
              allOf:
                - $ref: "#/components/schemas/EffectName"
                - description: The boon or condition affected by this fact.
            description:
              type: string
            apply_count:
              type: integer
              description: The number of stacks applied.
            duration:
              type: integer
              format: duration-seconds

    BuffConversionSkillFact:
      allOf:
        - $ref: "#/components/schemas/SkillFact"
        - type: object
          required: [ source,percent,target ]
          properties:
            source:
              allOf:
                - $ref: "#/components/schemas/AttributeName"
                - description: The name of the attribute to calculate the gain with.
            percent:
              type: number
              format: double
              description: The percentage of the source attribute to add to the target attribute.
            target:
              allOf:
                - $ref: "#/components/schemas/AttributeName"
                - description: The name of the attribute to apply the gain to.

    ComboFieldSkillFact:
      allOf:
        - $ref: "#/components/schemas/SkillFact"
        - type: object
          required: [ field_type ]
          properties:
            field_type:
              $ref: "#/components/schemas/ComboFieldType"

    ComboFinisherSkillFact:
      allOf:
        - $ref: "#/components/schemas/SkillFact"
        - type: object
          required: [ finisher_type,percent ]
          properties:
            finisher_type:
              $ref: "#/components/schemas/ComboFinisherType"
            percent:
              type: number
              format: double
              description: The percentage chance that the finisher will trigger.

    DamageSkillFact:
      allOf:
        - $ref: "#/components/schemas/SkillFact"
        - type: object
          required: [ hit_count,dmg_multiplier ]
          properties:
            hit_count:
              type: integer
              description: The number of times the damage is applied.
            dmg_multiplier:
              type: number
              format: double

    DistanceSkillFact:
      allOf:
        - $ref: "#/components/schemas/SkillFact"
        - type: object
          required: [ distance ]
          properties:
            distance:
              type: integer

    DurationSkillFact:
      allOf:
        - $ref: "#/components/schemas/SkillFact"
        - type: object
          required: [ duration ]
          properties:
            duration:
              type: integer
              description: duration-seconds

    HealSkillFact:
      allOf:
        - $ref: "#/components/schemas/SkillFact"
        - type: object
          required: [ hit_count ]
          properties:
            hit_count:
              type: integer
              description: The number of times the healing is applied.

    HealingAdjustSkillFact:
      allOf:
        - $ref: "#/components/schemas/SkillFact"
        - type: object
          required: [ hit_count ]
          properties:
            hit_count:
              type: integer
              description: The number of times the healing adjustment is applied.

    NoDataSkillFact:
      $ref: "#/components/schemas/SkillFact"

    NumberSkillFact:
      allOf:
        - $ref: "#/components/schemas/SkillFact"
        - type: object
          required: [ value ]
          properties:
            value:
              type: integer
              description: The amount associated with the text.

    PercentSkillFact:
      allOf:
        - $ref: "#/components/schemas/SkillFact"
        - type: object
          required: [ percent ]
          properties:
            percent:
              type: number
              format: double
              description: The percentage amount associated with the text.

    PrefixedBuffSkillFact:
      allOf:
        - $ref: "#/components/schemas/SkillFact"
        - type: object
          required: [ prefix ]
          properties:
            status:
              allOf:
                - $ref: "#/components/schemas/EffectName"
                - description: The boon or condition affected by this fact.
            description:
              type: string
            apply_count:
              type: integer
              description: The number of stacks applied.
            duration:
              type: integer
              format: duration-seconds
            prefix:
              allOf:
                - $ref: "#/components/schemas/SkillBuffPrefix"
                - description: Describes the icon to show before the fact.

    RadiusSkillFact:
      allOf:
        - $ref: "#/components/schemas/SkillFact"
        - type: object
          required: [ distance ]
          properties:
            distance:
              type: integer
              description: The radius size.

    RangeSkillFact:
      allOf:
        - $ref: "#/components/schemas/SkillFact"
        - type: object
          required: [ value ]
          properties:
            value:
              type: integer

    RechargeSkillFact:
      allOf:
        - $ref: "#/components/schemas/SkillFact"
        - type: object
          required: [ value ]
          properties:
            value:
              type: integer
              format: duration-seconds

    StunBreakSkillFact:
      allOf:
        - $ref: "#/components/schemas/SkillFact"
        - type: object
          required: [ value ]
          properties:
            value:
              type: boolean
              description: Whether the effect is a stun break.

    TimeSkillFact:
      allOf:
        - $ref: "#/components/schemas/SkillFact"
        - type: object
          required: [ duration ]
          properties:
            duration:
              type: integer
              format: duration-seconds

    UnblockableSkillFact:
      allOf:
        - $ref: "#/components/schemas/SkillFact"
        - type: object
          required: [ value ]
          properties:
            value:
              type: boolean
              description: Whether the effect is unblockable.

    SkillBuffPrefix:
      type: object
      required: [ text,icon ]
      properties:
        text:
          type: string
        icon:
          $ref: "#/components/schemas/ImageLink"
        status:
          type: string
        description:
          type: string
