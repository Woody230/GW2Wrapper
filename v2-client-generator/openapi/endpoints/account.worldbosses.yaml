paths:
  /account/worldbosses:
    get:
      tags: [ getModel ]
      security:
        - Bearer: [ account,progression ]
      operationId: getAccountWorldBosses
      externalDocs:
        url: https://wiki.guildwars2.com/wiki/API:2/account/worldbosses
      responses:
        "200":
          description: This resource returns information about which world bosses have been killed by the account since daily-reset.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/WorldBossId"
              example: '["admiral_taidha_covington"]'